{{- define "main" -}}
<h1>{{ .Title }}</h1>
<article>
  {{ .Content }}
  <hr />
  <ul class="section">
    {{- range (.Paginate .Pages 20).Pages -}}
      <li class="post-item">
        <div class="post-info">
          <a class="post-title" href="{{ .Permalink }}">{{ .Title }}</a>
          <span class="date">{{ .Date.Format "2 Jan 2006" }}</span>
        </div>
        <p class="subtitle">
          {{ .Description }}
        </p>
      </li>
    {{- end -}}
  </ul>
</article>
<hr />
{{ template "_internal/pagination.html" . }}
{{- end -}}
