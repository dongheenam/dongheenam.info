<!DOCTYPE html>

    {{ partial "side-control" . }}
    {{- partial "header" . -}}
    <div id="content">
      {{- block "main" . }}{{- end -}}
      {{ partial "pager" . }}

    {{- partial "footer" . -}}
  </body>
  {{- partial "scripts" . -}}
</html>
