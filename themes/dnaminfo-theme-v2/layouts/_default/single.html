{{- define "main" -}}
{{ partial "side-control" . }}
<div class="title-block fullwidth">
  <h1>{{ .Title }}</h1>
  <div class="subtitle">
    <p>{{ .Description }}</p>
    <p class="date small-text">
      {{ .Date.Format "2 Jan 2006" }}. {{ .Content | countwords }} words.
    </p>
  </div>
  <hr />
</div>
<article>
  {{ .Content }}
</article>
{{ partial "pager" . }}
{{- end -}}
