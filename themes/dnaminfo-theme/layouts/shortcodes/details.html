{{/* Usage: 
    {{% details title="title" %}} Hidden content {{% /details %}} 
*/}}
{{- $summary := (.Get "title") | default "" -}}
{{- $is_open := eq (.Get "open") "true" | default "false" -}}
<details {{ if $is_open }}open{{ end }}>
  {{ with $summary }}<summary>{{ . }}</summary>{{ end }}
  <div class="details-content">
    {{ .Inner }}

  </div>
</details>
