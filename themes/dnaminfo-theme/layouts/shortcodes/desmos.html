{{/* Usage: 
    {{% desmos id="div ID" style="height: 450px" options="{keypad: false}" %}} 
*/}}
{{- $id := .Get "id" -}}
{{- $style := .Get "style" | default "height: 400px" -}}
<div id="calc-{{ $id }}" class="box-desmos" style="{{ $style | safeCSS }}"></div>
<script>
  const elt_{{ $id | safeJS }} = document.getElementById('calc-{{ $id }}');
  const calc_{{ $id | safeJS }} = Desmos.GraphingCalculator(elt_{{ $id | safeJS }}{{ with .Get "options" }}, {{ . | safeJS }}{{ end }});
</script>
