{{/* A box with left border only
  Usage: 
  {{% hbox title="Title" style="width: 50%;" %}} Content {{% /hbox %}}
*/}}
<div class="box box-hb"{{ with .Get "style" }}style="{{ . }}"{{ end }}>
  {{- with .Get "title" -}}
    <span class="note">{{ . }}.</span>
  {{- end -}}
  {{ .Inner | markdownify }}
</div>
