{{/* Usage: 
    {{% mn "marginnote-id" "tips" %}}
      Marginnote content
    {{% /mn %}}
*/}}

{{- if (.Get 1) -}}
<label for="mn-{{ .Get 0 }}" class="margin-toggle toggle-with-word">{{ .Get 1 | humanize }}</label>
{{- else -}}
<label for="mn-{{ .Get 0 }}" class="margin-toggle">&#8853;</label>
{{- end -}}
<input type="checkbox" id="{{ .Get 0 }}" class="margin-toggle" />
<span class="marginnote">
    {{ .Inner | markdownify }}
</span>
