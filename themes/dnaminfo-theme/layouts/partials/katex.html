<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
<style>
    .katex {
        font-size: 1.1em !important;
        padding-top: 1px !important;
        padding-bottom: 1px !important;
    }
    .enum + .katex-display,
    .enum + label + input + span + .katex-display {
        margin-top: 0;
    }
    @media screen and (max-width: 1200px) {
        .katex-display {
            overflow-x: auto;
        }
        .has-tag {
            display: flex !important;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: baseline;
        }
        .has-tag .base {
            display: inline !important;
        }
        .has-tag .tag {
            display: inline !important;
            position: relative !important;
            margin-left: 0.5rem;
        }
    }
    @media screen and (max-width: 768px) {
        .katex-display .katex {
            padding-left: 0 !important;
        }
    }
    .katex .vlist-t2 {
        margin-right:0
    }
    .katex-highlight {
        color: var(--primary-color) !important;
    }
</style>

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // first render katex
        const runKatex = new Promise( (resolve, reject) => {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\begin{equation}", right: "\\end{equation}", display: true},
                    {left: "\\begin{align*}", right: "\\end{align*}", display: true},
                    {left: "\\begin{alignat*}", right: "\\end{alignat*}", display: true},
                    {left: "$", right: "$", display: false}
                ],
                output: "html",
                fleqn: true,
                strict: false,
                ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'no-tex'],
                trust: (context) => context.command === '\\htmlClass',
                macros: {
                  "\\hl": "\\htmlClass{katex-highlight}",
                  "\\blue": "\\textcolor{dodgerblue}",
                  "\\green": "\\textcolor{#228b22}",
                  "\\tcirc": "\\text{\\large \\textcircled{\\small #1}}",
                  "\\scirc": "\\text{\\textcircled #1}"
                }
            });
            resolve();
        });
    });
</script>
