{{/* load MathJax */}}
<script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

{{/* MathJax configuration */}}
<script id="MathJax-configure">
  window.MathJax = {
    loader: {load: ['[tex]/boldsymbol', '[tex]/mathtools', 'ui/lazy']},
    tex: {
      packages: {'[+]': ['boldsymbol', 'mathtools']},
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      macros: {
        hl: ["\\class{mathjax-highlight}{#1}", 1],
        qdcirc: ["\\quad\\cdots~\\enclose{circle}{\\kern .07em #1\\kern .09em}", 1],
        tcirc: ["\\enclose{circle}{\\kern .09em #1\\kern .09em}", 1]
      }
    },

    chtml: {
      scale: 1,
      matchFontHeight: false,
      displayAlign: 'left',
      displayIndent: '0.5em'
    },

    options: {
      enableMenu: true
    }
  };
</script>
