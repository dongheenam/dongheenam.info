[build]
    publish = "public"
    command = "npm run build"

[context.production.environment]
    NODE_VERSION = "node"
    HUGO_VERSION = "0.101.0"
    HUGO_ENABLEGITINFO = "true"

[[plugins]]
    package = "netlify-plugin-hugo-cache-resources"
    [plugins.inputs]
        debug = false

[[headers]]
    for = "/portfolio/*"
    [headers.values]
        X-Robots-Tag = "noindex"