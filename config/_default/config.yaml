# Site definitions
title: dongheenam.info
baseURL: https://www.dongheenam.info/
languageCode: en-au
theme: dnaminfo-theme-v2

# site parameters
params:
  author: Donghee Nam
  description: Giving insight on the world's most commonly used language

# Goldmark settings
markup:
  goldmark:
    parser:
      attribute:
        block: false
        title: false
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
  highlight:
    noClasses: false
    style: github-dark

# build settings
timeout: 600000

ignoreFiles:
  - \.tex$
